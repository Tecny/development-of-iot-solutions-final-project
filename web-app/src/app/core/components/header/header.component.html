<header class="header-container" [class.dark-theme]="isDarkTheme">

  <div class="logo" [class.dark-theme]="isDarkTheme">
    <img src="assets/images/dtaquito-logo2.png" alt="Logo" class="logo-image"/>
  </div>

  <a class="menu__item menu-toggle" (click)="toggleMenu()">
    <i class="lni lni-menu-meatballs-2 menu__icon"></i>
  </a>

  @if (isMenuOpen) {
    <div class="backdrop" (click)="toggleMenu()"></div>
  }

  <nav class="menu" [class.open]="isMenuOpen">
    @switch (role()) {
      @case ('PLAYER') {
        <a class="menu__item"
           routerLink="/home"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="closeMenuOnNavigate()">
          <i class="lni lni-home-2 menu__icon"></i>
          <span class="menu__label">Inicio</span>
        </a>
        <a class="menu__item"
           routerLink="/sport-spaces"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="closeMenuOnNavigate()">
          <i class="lni lni-busket-ball menu__icon"></i>
          <span class="menu__label">Espacios deportivos</span>
        </a>
        <a class="menu__item"
           routerLink="/rooms"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="closeMenuOnNavigate()">
          <i class="lni lni-hand-shake menu__icon"></i>
          <span class="menu__label">Salas comunidad</span>
        </a>
        <a class="menu__item"
           routerLink="/reservations"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="closeMenuOnNavigate()">
          <i class="lni lni-calendar-days menu__icon"></i>
          <span class="menu__label">Reservas</span>
        </a>
        <a class="menu__item"
           routerLink="/profile"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="closeMenuOnNavigate()">
          <i class="lni lni-user-4 menu__icon"></i>
          <span class="menu__label">Perfil</span>
        </a>
      }
      @case ('OWNER') {
        <a class="menu__item"
           routerLink="/home"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="closeMenuOnNavigate()">
          <i class="lni lni-home-2 menu__icon"></i>
          <span class="menu__label">Inicio</span>
        </a>
        <a class="menu__item"
           routerLink="/sport-spaces"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="closeMenuOnNavigate()">
          <i class="lni lni-busket-ball menu__icon"></i>
          <span class="menu__label">Espacios deportivos</span>
        </a>
        <a class="menu__item"
           routerLink="/reservations"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="closeMenuOnNavigate()">
          <i class="lni lni-calendar-days menu__icon"></i>
          <span class="menu__label">Reservas</span>
        </a>
        <a class="menu__item"
           routerLink="/subscription"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="closeMenuOnNavigate()">
          <i class="lni lni-crown-3 menu__icon"></i>
          <span class="menu__label">Suscripción</span>
        </a>
        <a class="menu__item"
           routerLink="/bank-transfer"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="closeMenuOnNavigate()">
          <i class="lni lni-dollar-circle menu__icon"></i>
          <span class="menu__label">Retiro de créditos</span>
        </a>
        <a class="menu__item"
           routerLink="/profile"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="closeMenuOnNavigate()">
          <i class="lni lni-user-4 menu__icon"></i>
          <span class="menu__label">Perfil</span>
        </a>
      }
      @case ('ADMIN') {
        <a class="menu__item"
           routerLink="/home"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="closeMenuOnNavigate()">
          <i class="lni lni-home-2 menu__icon"></i>
          <span class="menu__label">Inicio</span>
        </a>
        <a class="menu__item"
           routerLink="/bank-transfer"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="closeMenuOnNavigate()">
          <i class="lni lni-ticket-1 menu__icon"></i>
          <span class="menu__label">Tickets</span>
        </a>
        <button class="menu__item" (click)="logout()">
          <i class="lni lni-exit menu__icon"></i>
          <span class="menu__label">Salir</span>
        </button>
      }
    }
  </nav>
</header>
